    server_name explorer-60.polkasource.io;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/explorer-60.polkasource.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/explorer-60.polkasource.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

#    location / {
#        root /var/www/certbot;
#    }

    location / {

		resolver 127.0.0.11 valid=30s;
		set $upstream_host exampleboebahboebah.org;
		proxy_pass http://$upstream_host:80;
		proxy_intercept_errors on;
		error_page 404 =302 /var/www/errors/404.html;
		error_page 500 =302 /var/www/errors/500.html;
		error_page 502 =302 /var/www/errors/500.html;
		error_page 503 =302 /var/www/errors/500.html;
		error_page 504 =302 /var/www/errors/500.html;
		
        #UPSTREAM HOST
		#proxy_set_header    Host                $http_host;
        #EXTERNAL HOST
		proxy_set_header	Host				$proxy_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}

